<main class="flex flex-col-reverse lg:flex-row gap-8 min-h-screen w-screen p-4 sm:p-8 md:p-20 lg:p-24">
  <section class="flex flex-col grow gap-8 min-h-full">

    <app-notice>
      ניתן לבדוק את תעריף חברת החשמל המעודכן ב<a
        href="https://www.iec.co.il/content/tariffs/contentpages/homeelectricitytariffforcheck-%D7%99%D7%A9%D7%9F"
        class="font-bold underline" target="_blank">קישור הבא</a>.
    </app-notice>

    <article class="container grow flex justify-between flex-col gap-6">
      <div class="space-y-6">
        <h2 class="text-2xl md:text-4xl">תעריף חברת חשמל</h2>

        <div>
          <app-rate-input />
        </div>
        <hr class="h-px my-8 bg-gray-700/20 border-0" />
        <h2 class="text-2xl md:text-4xl">כמות צריכה בקוט"ש</h2>

        <div>
          <app-consumption-input />
        </div>
      </div>

      <div class="mt-16">
        <app-calculate-action />
      </div>
    </article>

    <article class="container shadow col-span-2">
      <div>
        <span class="ml-2 text-5xl font-bold">{{totalCost}}</span>
        <span class="text-2xl">ש"ח</span>
      </div>
    </article>
  </section>
